<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面白い電卓</title>
    <style>
        /* ここにCSSを書きます */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
        }
        .display {
            background-color: #eee;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 2em;
            border-radius: 4px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #d0d0d0;
        }
        .button.operator {
            background-color: #f7a04f;
            color: white;
        }
        .button.operator:hover {
            background-color: #e69140;
        }
        .button.clear {
            background-color: #dc3545;
            color: white;
        }
        .button.clear:hover {
            background-color: #c82333;
        }
        .button.equals {
            grid-column: span 2;
            background-color: #28a745;
            color: white;
        }
        .button.equals:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('.')">.</button> <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button equals" onclick="calculateResult()">=</button>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="deleteLastChar()">DEL</button> </div>
    </div>

    <script>
        // ここにJavaScriptを書きます
        const display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let firstOperand = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendToDisplay(char) {
            if (waitingForSecondOperand) {
                currentInput = char;
                waitingForSecondOperand = false;
            } else {
                if (currentInput === '0' && char !== '.') {
                    currentInput = char;
                } else if (char === '.' && currentInput.includes('.')) {
                    // 既に小数点がある場合は追加しない
                    return;
                }
                else {
                    currentInput += char;
                }
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            firstOperand = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function deleteLastChar() {
            currentInput = currentInput.slice(0, -1);
            if (currentInput === '') {
                currentInput = '0';
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = operate(firstOperand, inputValue, operator);
                currentInput = String(result);
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function calculateResult() {
            if (operator === null || waitingForSecondOperand) {
                return;
            }

            const inputValue = parseFloat(currentInput);
            const result = operate(firstOperand, inputValue, operator);

            currentInput = String(result);
            operator = null;
            firstOperand = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function operate(num1, num2, op) {
            switch (op) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    return num2 === 0 ? 'Error' : num1 / num2; // 0除算対策
                default:
                    return num2;
            }
        }

        // 初期表示
        updateDisplay();
    </script>
</body>
</html>
