<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テトリス</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      background: #d0f0ff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #ffffff;
      border: 4px solid #a0e0ff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #ui {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .btn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #a0e0ff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      touch-action: manipulation;
    }
    .info {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>テトリス</h1>
  <div id="wrapper">
    <div class="info">
      <div>
        <p>NEXT</p>
        <canvas id="next" width="80" height="80"></canvas>
      </div>
      <canvas id="tetris" width="240" height="400"></canvas>
      <div>
        <p>HOLD</p>
        <canvas id="hold" width="80" height="80"></canvas>
      </div>
    </div>
    <div id="ui">
      <button class="btn" onmousedown="startMove(-1)" onmouseup="stopMove()" onmouseleave="stopMove()" ontouchstart="startMove(-1)" ontouchend="stopMove()">←</button>
      <button class="btn" onmousedown="startMove(1)" onmouseup="stopMove()" onmouseleave="stopMove()" ontouchstart="startMove(1)" ontouchend="stopMove()">→</button>
      <button class="btn" onclick="rotatePlayer(1)">回転</button>
      <button class="btn" onclick="playerDrop()">↓</button>
      <button class="btn" onclick="hardDrop()">↑</button>
      <button class="btn" onclick="holdPiece()">HOLD</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const nextCanvas = document.getElementById('next');
    const nextCtx = nextCanvas.getContext('2d');
    nextCtx.scale(20, 20);

    const holdCanvas = document.getElementById('hold');
    const holdCtx = holdCanvas.getContext('2d');
    holdCtx.scale(20, 20);

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function drawMatrix(matrix, offset, ctx) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = 'skyblue';
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    function rotatePlayer(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }
    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        canHold = true;
      }
      dropCounter = 0;
    }

    function hardDrop() {
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
      canHold = true;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    let moveInterval = null;
    function startMove(dir) {
      playerMove(dir);
      moveInterval = setInterval(() => playerMove(dir), 150);
    }
    function stopMove() {
      clearInterval(moveInterval);
    }

    function createPiece(type) {
      if (type === 'T') return [
        [0, 1, 0],
        [1, 1, 1]
      ];
      if (type === 'O') return [
        [2, 2],
        [2, 2]
      ];
      if (type === 'L') return [
        [0, 0, 3],
        [3, 3, 3]
      ];
      if (type === 'J') return [
        [4, 0, 0],
        [4, 4, 4]
      ];
      if (type === 'S') return [
        [0, 5, 5],
        [5, 5, 0]
      ];
      if (type === 'Z') return [
        [6, 6, 0],
        [0, 6, 6]
      ];
      if (type === 'I') return [
        [0, 0, 0, 0],
        [7, 7, 7, 7],
        [0, 0, 0, 0],
        [0, 0, 0, 0]
      ];
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        arena.splice(y, 1);
        arena.unshift(new Array(arena[0].length).fill(0));
      }
    }

    function draw() {
      context.fillStyle = '#fff';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0}, context);
      drawMatrix(player.matrix, player.pos, context);
      drawNext();
      drawHold();
    }

    function drawNext() {
      nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(next.matrix, {x: 1, y: 1}, nextCtx);
    }

    function drawHold() {
      holdCtx.clearRect(0, 0, holdCanvas.width, holdCanvas.height);
      if (hold.matrix) drawMatrix(hold.matrix, {x: 1, y: 1}, holdCtx);
    }

    function playerReset() {
      player.matrix = next.matrix;
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      next.matrix = createPiece(randomPiece());
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        alert('ゲームオーバー');
      }
    }

    function randomPiece() {
      const types = 'TJLOSZI';
      return types[Math.floor(Math.random() * types.length)];
    }

    function holdPiece() {
      if (!canHold) return;
      if (!hold.matrix) {
        hold.matrix = player.matrix;
        playerReset();
      } else {
        [hold.matrix, player.matrix] = [player.matrix, hold.matrix];
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      }
      canHold = false;
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let canHold = true;

    const arena = createMatrix(12, 20);
    const player = {
      pos: {x: 0, y: 0},
      matrix: null
    };
    const next = {
      matrix: createPiece(randomPiece())
    };
    const hold = {
      matrix: null
    };

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'ArrowUp') hardDrop();
      else if (event.key === 'c') holdPiece();
      else if (event.key === 'z') rotatePlayer(-1);
      else if (event.key === 'x') rotatePlayer(1);
    });

    playerReset();
    update();
  </script>
</body>
</html>
