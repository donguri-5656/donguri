<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Fun GitHub Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #d0f0ff;
      overflow-x: hidden;
      color: #333;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      overflow: hidden;
      background-color: #d0f0ff;
    }

    /* 飛ぶ画像の共通設定 */
    .flying-img {
      position: absolute;
      width: 80px;
      opacity: 0.7;
      pointer-events: none;
      z-index: 0;
    }

    /* アニメーションパターン */
    @keyframes fly1 {
      0%   { transform: translateX(-100px) translateY(0); opacity: 1; }
      50%  { transform: translateX(50vw) translateY(-30px) rotate(20deg); }
      100% { transform: translateX(110vw) translateY(0); opacity: 0; }
    }

    @keyframes fly2 {
      0%   { transform: translateX(-100px) translateY(0); opacity: 1; }
      25%  { transform: translateX(25vw) translateY(20px) rotate(-10deg); }
      75%  { transform: translateX(75vw) translateY(-40px) rotate(20deg); }
      100% { transform: translateX(110vw) translateY(10px); opacity: 0; }
    }

    @keyframes fly3 {
      0%   { transform: translateX(-100px) translateY(30px) rotate(0deg); opacity: 1; }
      50%  { transform: translateX(60vw) translateY(-60px) rotate(360deg); }
      100% { transform: translateX(110vw) translateY(10px); opacity: 0; }
    }

    @keyframes fly4 {
      0%   { transform: translateX(-100px) translateY(20px) scale(1); opacity: 1; }
      50%  { transform: translateX(55vw) translateY(-30px) scale(1.2); }
      100% { transform: translateX(110vw) translateY(10px) scale(0.8); opacity: 0; }
    }

    .pattern1 { animation: fly1 8s linear forwards; }
    .pattern2 { animation: fly2 9s ease-in-out forwards; }
    .pattern3 { animation: fly3 10s linear forwards; }
    .pattern4 { animation: fly4 7s ease-in-out forwards; }

    .menu-section {
      z-index: 1;
      padding: 30px 20px;
      background-color: #ffffff;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      width: 100%;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
    }

    .menu-title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .menu-button {
      background: linear-gradient(to right, #a0e0ff, #c0f5ff);
      border: none;
      padding: 20px 30px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-button:hover {
      background: linear-gradient(to right, #87d4f2, #b5ecff);
      transform: translateY(-7px) scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- メニュー -->
    <div class="menu-section">
      <div class="menu-title">メニュー</div>
      <div class="menu-grid">
        <button class="menu-button" onclick="location.href='menu1.html'">メニュー1</button>
        <button class="menu-button" onclick="location.href='menu2.html'">メニュー2</button>
        <button class="menu-button" onclick="location.href='menu3.html'">メニュー3</button>
        <button class="menu-button" onclick="location.href='menu4.html'">メニュー4</button>
        <button class="menu-button" onclick="location.href='menu5.html'">メニュー5</button>
        <button class="menu-button" onclick="location.href='menu6.html'">メニュー6</button>
        <button class="menu-button" onclick="location.href='menu7.html'">メニュー7</button>
        <button class="menu-button" onclick="location.href='menu8.html'">メニュー8</button>
      </div>
    </div>
  </div>

  <script>
    const flyingImages = [
      'menu_images/flying1.png',
      'menu_images/flying2.png',
      'menu_images/flying3.png'
    ];

    function createFlyingImage() {
      const img = document.createElement('img');
      img.src = flyingImages[Math.floor(Math.random() * flyingImages.length)];
      img.classList.add('flying-img');

      const patternNumber = Math.floor(Math.random() * 4) + 1;
      img.classList.add(`pattern${patternNumber}`);

      const top = Math.random() * 80;
      img.style.top = `${top}%`;

      document.body.appendChild(img);

      setTimeout(() => {
        img.remove();
      }, 12000);
    }

    // 出現頻度
    setInterval(createFlyingImage, 100);
  </script>
</body>
</html>
