<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>癒しサイト</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(120deg, #d4fc79, #96e6a1);
      background-size: 200% 200%;
      animation: gentleBG 30s ease infinite;
    }
    @keyframes gentleBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .menu {
      margin-top: 100vh;
    }
    button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background-color: #0097a7;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #006064;
    }
    .section {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 12px;
    }
    canvas {
      max-width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>癒しの空間へようこそ</h1>
    <div class="menu">
      <button onclick="toggleSection('solitaire')">ソリティア</button>
      <button onclick="toggleSection('secure')">サーバー＆動画</button>

      <div id="solitaire" class="section">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
      </div>

      <div id="secure" class="section">
        <input type="password" id="passwordInput" placeholder="パスワード入力" />
        <button onclick="checkPassword()">開く</button>
        <div id="secureContent" style="display: none;">
          <video controls width="100%">
            <source src="sample.mp4" type="video/mp4">
            お使いのブラウザは動画をサポートしていません。
          </video>
          <div id="serverStatus">読み込み中...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/solitairejs@1.0.0/dist/solitaire.min.js"></script>
  <script>
    function toggleSection(id) {
      document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';

      if (id === 'solitaire') {
        setTimeout(() => {
          if (!window.solitaireStarted) {
            Solitaire.init(document.getElementById('gameCanvas'));
            window.solitaireStarted = true;
          }
        }, 100);
      }
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === 'asdf1234') {
        document.getElementById('secureContent').style.display = 'block';
        fetchServerStatus();
      } else {
        alert('パスワードが間違っています');
      }
    }

    function fetchServerStatus() {
      fetch('https://api.mcsrvstat.us/2/2b2t.com')
        .then(res => res.json())
        .then(data => {
          let status = `<p>ステータス: ${data.online ? '🟢オンライン' : '🔴オフライン'}</p>`;
          if (data.online) {
            status += `<p>プレイヤー数: ${data.players.online}/${data.players.max}</p>`;
            status += `<p>IP: ${data.ip}:${data.port}</p>`;
          }
          document.getElementById('serverStatus').innerHTML = status;
        })
        .catch(() => {
          document.getElementById('serverStatus').innerHTML = 'サーバーステータスの取得に失敗しました';
        });
    }
  </script>
</body>
</html>
