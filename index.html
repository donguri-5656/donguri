<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>パスワード付きサイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ようこそ！</h1>
    <p>下のメニューはパスワードを入力すると表示されます。</p>
  </header>

  <main>
    <!-- パスワード入力欄 -->
    <div id="password-section">
      <input type="password" id="password-input" placeholder="パスワードを入力">
      <button onclick="checkPassword()">開く</button>
      <p id="error-message"></p>
    </div>

    <!-- パスワード成功時に表示される内容 -->
    <div id="protected-content" style="display: none;">
      <nav>
        <button onclick="showSection('embed')">埋め込みHTML</button>
        <button onclick="showSection('youtube')">YouTube</button>
      </nav>

      <!-- 埋め込みHTMLセクション -->
      <section id="embed" class="content-section">
        <h2>埋め込みHTML</h2>
        <iframe
          style="width:728px;height:90px;max-width:100%;border:none;display:block;margin:auto"
          src="https://ja.namemc.com/server/cool.ssnetwork.io:42264/embed"
          width="728"
          height="90">
        </iframe>
      </section>

      <!-- YouTube動画セクション -->
      <section id="youtube" class="content-section" style="display: none;">
        <h2>YouTube動画</h2>
        <iframe width="560" height="315"
                src="https://www.youtube.com/watch?v=QjrkrVmC-8M"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; ﾄﾞﾝｸﾞﾘ</p>
  </footer>

  <script>
    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const correctPassword = "asdf1234";

      if (input === correctPassword) {
        document.getElementById("password-section").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
      } else {
        document.getElementById("error-message").textContent = "パスワードが間違っています。";
      }
    }

    function showSection(sectionId) {
      document.querySelectorAll('.content-section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }
  </script>

</body>
</html>
