<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドングリAIチャット</title>
</head>
<body>
  <h2>パスワードを入力してください</h2>
  <input type="password" id="passwordInput" placeholder="パスワード">
  <button onclick="checkPassword()">送信</button>

  <div id="chatContainer" style="display: none; margin-top: 20px;">
    <!-- Webコンポーネントの読み込み -->
    <script
      type="module"
      src="https://gradio.s3-us-west-2.amazonaws.com/5.31.0/gradio.js"
    ></script>

    <!-- 埋め込みチャットボット -->
    <gradio-app src="https://donguri5656-a-my-chatbot.hf.space"></gradio-app>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "pass1234"; // パスワードを変更してOK
      const input = document.getElementById("passwordInput").value;

      if (input === correctPassword) {
        document.getElementById("chatContainer").style.display = "block";
      } else {
        alert("パスワードが違います");
      }
    }
  </script>
</body>
</html>
