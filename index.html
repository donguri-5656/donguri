<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Fun GitHub Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #d0f0ff;
      overflow-x: hidden;
      color: #333;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      overflow: hidden;
      background-color: #d0f0ff;
    }

    .flying-img {
      position: absolute;
      width: 80px;
      opacity: 0.7;
      pointer-events: none;
      z-index: 0;
    }

    .menu-section {
      z-index: 1;
      padding: 30px 20px;
      background-color: #ffffff;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      width: 100%;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
    }

    .menu-title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .menu-button {
      background: linear-gradient(to right, #a0e0ff, #c0f5ff);
      border: none;
      padding: 20px 30px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-button:hover {
      background: linear-gradient(to right, #87d4f2, #b5ecff);
      transform: translateY(-7px) scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="menu-section">
      <div class="menu-title">メニュー</div>
      <div class="menu-grid">
        <button class="menu-button" onclick="location.href='menu1.html'">メニュー1</button>
        <button class="menu-button" onclick="location.href='menu2.html'">メニュー2</button>
        <button class="menu-button" onclick="location.href='menu3.html'">メニュー3</button>
        <button class="menu-button" onclick="location.href='menu4.html'">メニュー4</button>
        <button class="menu-button" onclick="location.href='menu5.html'">メニュー5</button>
        <button class="menu-button" onclick="location.href='menu6.html'">メニュー6</button>
        <button class="menu-button" onclick="location.href='menu7.html'">メニュー7</button>
        <button class="menu-button" onclick="location.href='menu8.html'">メニュー8</button>
      </div>
    </div>
  </div>

  <script>
    const flyingImages = [
      'menu_images/flying1.png',
      'menu_images/flying2.png',
      'menu_images/flying3.png'
    ];

    function createSpiralImage() {
      const img = document.createElement('img');
      img.src = flyingImages[Math.floor(Math.random() * flyingImages.length)];
      img.classList.add('flying-img');

      const startTop = Math.random() * 80; // 出発地点の高さ（％）
      const startLeft = -100;
      img.style.top = `${startTop}%`;
      img.style.left = `${startLeft}px`;

      document.body.appendChild(img);

      const centerY = window.innerHeight * (startTop / 100);
      const centerX = -100; // 画面外の左端
      let angle = 0;
      const maxAngle = 6 * Math.PI;
      const radiusStep = 2 + Math.random() * 2; // 螺旋の広がり
      const speed = 0.05 + Math.random() * 0.02; // 回転スピード

      function animate() {
        angle += speed;
        const radius = angle * radiusStep;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        img.style.transform = `translate(${x}px, ${y}px) rotate(${angle * 20}deg)`;

        // 範囲外になったら削除
        if (x > window.innerWidth + 150 || y < -200 || y > window.innerHeight + 200) {
          img.remove();
          return;
        }

        requestAnimationFrame(animate);
      }

      animate();
    }

    // 出現頻度（200msごと = 高頻度）
    setInterval(createSpiralImage, 200);
  </script>
</body>
</html>
