<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Fun GitHub Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #d0f0ff;
      color: #333;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background-color: #d0f0ff;
      position: relative;
      overflow: hidden;
    }

    .flying-img {
      position: absolute;
      width: 80px;
      left: -100px;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
      animation: fly 8s linear forwards;
    }

    @keyframes fly {
      0%   { transform: translateX(0vw) translateY(0) rotate(0deg); opacity: 0.5; }
      25%  { transform: translateX(25vw) translateY(-30px) rotate(10deg); }
      50%  { transform: translateX(50vw) translateY(30px) rotate(-15deg); }
      75%  { transform: translateX(75vw) translateY(-20px) rotate(5deg); }
      100% { transform: translateX(120vw) translateY(0) rotate(20deg); opacity: 0; }
    }

    .menu-section {
      padding: 30px 20px;
      background-color: #ffffff;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      width: 100%;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
      z-index: 1;
      position: relative;
    }

    .menu-title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .menu-button {
      background-color: #a0e0ff;
      border: none;
      padding: 20px;
      border-radius: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: #87d4f2;
    }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <!-- メニュー -->
    <div class="menu-section">
      <div class="menu-title">メニュー</div>
      <div class="menu-grid">
        <button class="menu-button" onclick="location.href='menu1.html'">メニュー1</button>
        <button class="menu-button" onclick="location.href='menu2.html'">メニュー2</button>
        <button class="menu-button" onclick="location.href='menu3.html'">メニュー3</button>
        <button class="menu-button" onclick="location.href='menu4.html'">メニュー4</button>
        <button class="menu-button" onclick="location.href='menu5.html'">メニュー5</button>
        <button class="menu-button" onclick="location.href='menu6.html'">メニュー6</button>
        <button class="menu-button" onclick="location.href='menu7.html'">メニュー7</button>
        <button class="menu-button" onclick="location.href='menu8.html'">メニュー8</button>
      </div>
    </div>
  </div>

  <script>
    // menu_images フォルダ内の画像ファイル名リスト
    const flyingImages = [
      'menu_images/flying1.png',
      'menu_images/flying2.png',
      'menu_images/flying3.png'
    ];

    function launchFlyingImage() {
      const img = document.createElement('img');
      img.src = flyingImages[Math.floor(Math.random() * flyingImages.length)];
      img.className = 'flying-img';

      // ランダムな top 位置
      img.style.top = Math.floor(5 + Math.random() * 70) + '%';

      // ランダムな初期回転角度
      const rotateStart = Math.floor(-20 + Math.random() * 40);
      img.style.transform = `rotate(${rotateStart}deg)`;

      // アニメーション開始
      document.getElementById('hero').appendChild(img);

      // 8秒後に削除
      setTimeout(() => {
        img.remove();
      }, 8000);
    }

    // 1.5秒ごとに画像を飛ばす
    setInterval(launchFlyingImage, 100);
  </script>
</body>
</html>
