<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fun GitHub Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #d0f0ff; /* 優しい水色 */
      color: #333;
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #d0f0ff;
      position: relative;
      overflow: hidden;
    }

    .hero img {
      width: 300px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .menu-section {
      padding: 50px 20px;
      background-color: #ffffff;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      margin-top: -30px;
    }

    .menu-title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .menu-button {
      background-color: #a0e0ff;
      border: none;
      padding: 20px;
      border-radius: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: #87d4f2;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="your-image.gif" alt="アニメーション画像">
  </div>

  <div class="menu-section">
    <div class="menu-title">メニュー</div>
    <div class="menu-grid">
      <button class="menu-button" onclick="location.href='menu1.html'">メニュー1</button>
      <button class="menu-button" onclick="location.href='menu2.html'">メニュー2</button>
      <button class="menu-button" onclick="location.href='menu3.html'">メニュー3</button>
      <button class="menu-button" onclick="location.href='menu4.html'">メニュー4</button>
      <button class="menu-button" onclick="location.href='menu5.html'">メニュー5</button>
      <button class="menu-button" onclick="location.href='menu6.html'">メニュー6</button>
      <button class="menu-button" onclick="location.href='menu7.html'">メニュー7</button>
      <button class="menu-button" onclick="location.href='menu8.html'">メニュー8</button>
    </div>
  </div>
</body>
</html>
