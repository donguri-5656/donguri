<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ソリティア</title>
  <link rel="stylesheet" href="solitaire.css" />
</head>
<body>
  <div id="menu" class="fade-in">
    <h1>Solitaire</h1>
    <p>難易度を選択してください:</p>
    <button onclick="startGame(1)">簡単（1枚ドロー）</button>
    <button onclick="startGame(3)">難しい（3枚ドロー）</button>
  </div>

  <div id="game" class="hidden">
    <div class="score-panel">
      <button onclick="restartGame()">やり直し</button>
      <button onclick="toggleRules()">スコアルール</button>
      <button onclick="showHint()">ヒント</button>
      <div id="score">スコア: 0</div>
    </div>
    <div id="rules" class="rules-panel hidden">
      <ul>
        <li>カードを移動: +5点</li>
        <li>場から完成列: +10点</li>
        <li>やり直し: -10点</li>
        <li>10秒ごと: -1点</li>
      </ul>
    </div>
    <canvas id="solitaireCanvas"></canvas>
  </div>

  <script src="solitaire.js"></script>
</body>
</html>
