<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ソリティア</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ソリティア</h1>
  <canvas id="gameCanvas" width="1000" height="600"></canvas>
  <div class="controls">
    <button onclick="startGame(1)">簡単（1枚ドロー）</button>
    <button onclick="startGame(3)">難しい（3枚ドロー）</button>
    <button onclick="resetGame()">やり直し</button>
    <button onclick="showHint()">ヒント</button>
    <span id="score">0</span>点
  </div>
  <div id="rules" class="hidden">
    <h2>ルール</h2>
    <p>赤と黒を交互に、数字が1つ小さいカードのみ重ねられます。</p>
    <p>全てのカードを表向きにして、完成列にKからAまで積み上げましょう。</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
