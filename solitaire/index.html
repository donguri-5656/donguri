<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ソリティア</title>
  <link rel="stylesheet" href="solitaire.css">
</head>
<body>
  <div class="solitaire-ui">
    <div class="difficulty-select">
      <button onclick="startGame(1)">簡単（1枚）</button>
      <button onclick="startGame(3)">難しい（3枚）</button>
    </div>
    <div class="score-panel">
      スコア: <span id="score">0</span>
      <button id="rulesToggle">ルール</button>
    </div>
    <div class="rules-panel" id="rulesPanel">
      <ul>
        <li>カード移動: 10点</li>
        <li>山札から引く: 5点</li>
        <li>山札リセット: -20点</li>
        <li>自動移動: 5点</li>
        <li>クリアボーナス: 500点</li>
      </ul>
    </div>
  </div>

  <div id="game"></div>

  <script src="solitaire.js"></script>
</body>
</html>
