<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Google風ソリティア</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <button onclick="startGame(1)">簡単</button>
    <button onclick="startGame(3)">難しい</button>
    <button onclick="toggleRules()">スコアルール</button>
    <button onclick="showHint()">ヒント</button>
    <span id="score">0</span>
  </div>
  <canvas id="gameCanvas" width="1000" height="600"></canvas>
  <div id="rules" class="hidden">
    <p>• カードを赤黒交互・1つ小さい数字の順に重ねていきます。<br>
       • スコア: 移動 +5, 戻す -15。<br>
       • 山札: 簡単=1枚, 難しい=3枚引き。</p>
  </div>
  <div id="winMessage" class="hidden">🎉 クリアしました！ 🎉</div>
  <script src="solitaire.js"></script>
</body>
</html>
