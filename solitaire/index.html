<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ソリティア</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <button onclick="startGame(1)">簡単</button>
    <button onclick="startGame(3)">難しい</button>
    <span>スコア: <span id="score">0</span></span>
    <button onclick="toggleRules()">ルール</button>
  </div>
  <div id="rules" class="hidden">
    山札をクリックしてカードを引き、赤黒交互かつ1つ小さいカードのみ下に移動できます。全て表にするとクリア。
  </div>
  <canvas id="gameCanvas" width="1000" height="800"></canvas>
  <script src="script.js"></script>
</body>
</html>
<div id="menu">
  <button onclick="startGame(1)">簡単（1枚ドロー）</button>
  <button onclick="startGame(3)">難しい（3枚ドロー）</button>
  <button onclick="toggleRules()">ルール</button>
  <button onclick="showHint()">ヒント</button>
  <span>スコア: <span id="score">0</span></span>
</div>
