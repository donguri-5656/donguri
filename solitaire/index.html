<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ソリティア</title>
  <link rel="stylesheet" href="solitaire.css" />
</head>
<body>
  <div class="overlay" id="difficultyOverlay">
    <div class="difficulty-container">
      <h2>難易度を選択してください</h2>
      <button onclick="startGame(1)">簡単（1枚）</button>
      <button onclick="startGame(3)">難しい（3枚）</button>
    </div>
  </div>

  <div class="controls">
    <button onclick="resetGame()">やり直し</button>
    <button onclick="toggleRules()">ルール</button>
    <span id="score">スコア: 0</span>
  </div>

  <div id="rules" class="rules hidden">
    <h3>スコアルール</h3>
    <ul>
      <li>場から場へ移動: +5</li>
      <li>場から組札へ移動: +10</li>
      <li>手札使用: +5</li>
      <li>1移動戻し: -10</li>
    </ul>
  </div>

  <div id="gameBoard">
    <div id="stock" class="pile"></div>
    <div id="waste" class="pile"></div>
    <div id="foundations">
      <div class="foundation pile" data-suit="♠"></div>
      <div class="foundation pile" data-suit="♥"></div>
      <div class="foundation pile" data-suit="♣"></div>
      <div class="foundation pile" data-suit="♦"></div>
    </div>
    <div id="tableau"></div>
  </div>

  <script src="solitaire.js"></script>
</body>
</html>
