<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ソリティア</title>
  <link rel="stylesheet" href="solitaire.css">
</head>
<body>
  <div id="difficultyScreen" class="difficulty-screen">
    <h1>難易度を選んでください</h1>
    <div class="difficulty-buttons">
      <button id="easyBtn">簡単</button>
      <button id="hardBtn">難しい</button>
    </div>
  </div>

  <div id="gameContainer" class="game-container hidden">
    <!-- 山札・捨て札・場・組札などがここに描画される -->
    <div id="stockArea">
      <div id="stock" class="card-back"></div>
      <div id="waste"></div>
    </div>
    <div id="foundations"></div>
    <div id="tableau"></div>
  </div>

  <script src="solitaire.js"></script>
</body>
</html>
