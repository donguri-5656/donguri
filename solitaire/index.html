<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ソリティア</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="controls">
      <button id="restartBtn">🔁 やり直し</button>
      <button id="scoreRuleBtn">📋 スコアルール</button>
      <div id="scorePanel">スコア: <span id="score">0</span></div>
    </div>
    <div id="difficultySelect" class="popup hidden">
      <p>難易度を選んでください</p>
      <button id="easyBtn">簡単（1枚）</button>
      <button id="hardBtn">難しい（3枚）</button>
    </div>
    <div id="rules" class="popup hidden">
      <p>📝 スコアルール</p>
      <ul>
        <li>カードを場に移動: +5点</li>
        <li>カードを完成列に移動: +10点</li>
        <li>ドロー時: -1点</li>
        <li>やり直し: -20点</li>
      </ul>
    </div>
    <canvas id="solitaireCanvas" width="1024" height="768"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
